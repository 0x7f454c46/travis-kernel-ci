language: c
sudo: required
dist: trusty
cache: ccache

script:
  - sudo ./kexec.sh
after_failure:
  - sudo ./debug-dropbox.sh

env:
  global:
    - TEST_CMD=./test-criu-32cr.sh
    - KPATH=linux
    - CRIU_DIR=criu
    - KCONFIG=config/next
    - LOGS=/log
    - DEBUG=y
    - DEBUG_NO_KEXEC=n
    - CMDLINE="root=/dev/sda1 cgroup_enable=memory swapaccount=1 apparmor=0 console=ttyS0 console=ttyS0 debug raid=noautodetect slub_debug=FZP"
  matrix:
    - NAME=master     KGIT="http://kernel.googlesource.com/pub/scm/linux/kernel/git/torvalds/linux.git"
    - NAME=linux-next KGIT="http://kernel.googlesource.com/pub/scm/linux/kernel/git/next/linux-next.git"
    - NAME=akpm       KGIT="http://kernel.googlesource.com/pub/scm/linux/kernel/git/next/linux-next.git -b akpm"
    - NAME=tip        KGIT="git://git.kernel.org/pub/scm/linux/kernel/git/tip/tip.git -b auto-latest"
